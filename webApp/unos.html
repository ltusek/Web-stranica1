<body>
    <header>
        <h1>Welcome To Auto/Moto CRO</h1>
        <p>Auto/Moto is a used car dealer in Croatia offering high quality vehicles.</p>

    <article class="wrapper">

        <form action="skripta.php" name="forma" method="POST">

            <label for="name">Naziv automobila:</label>
            <input name="name" type="text" placeholder="Unesi naziv:">
            <label for="sifra">Sifra:</label>
            <input name="sifra" type="text" placeholder="Unesi sifru:">

            <select required name="kategorija">
                <option value="">Odaberite vrstu:</option>
                <option value="sportski">sportski</option>
                <option value="sedan">sedan</option>
                <option value="limuzina">limuzina</option>
                <option value="coupe">coupe</option>
                <option value="suv">suv</option>
            </select>

            <label for="opis">Opis: </label>
            <textarea name="opis"></textarea>

            <label for="cijena">Cijena:</label>
            <input name="cijena" type="text">

            <label for="slika">Slika:</label>
            <input type="file" name="slika" id="fileToUpload">

            <p>Zelite li arhivirati:</p>
            <input type="radio" name="arhiviraj" value="da"/><label>DA</label>
            <input type="radio" name="arhiviraj" value="ne" /><label>NE</label>

            <label for="submit">Posalji: </label><input name="submit" type="submit" value="Posalji!">

        </form>

    </article>
